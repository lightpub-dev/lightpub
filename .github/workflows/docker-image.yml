name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/lightpub-dev/lightpub:latest
    - name: Push the Docker image
      run: docker push ghcr.io/lightpub-dev/lightpub:latest
