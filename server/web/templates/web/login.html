<!DOCTYPE html>
<html>
  <head>
    {% include 'web/common_header.html' %}
  </head>
  <div class="min-h-screen flex items-center justify-center bg-blue-100">
    <div class="bg-white p-6 rounded shadow-md w-80">
      <h2 class="mb-4 text-xl font-bold text-gray-700">Login</h2>
      <p class="text-red-500 text-xs italic mb-2">{{ error }}</p>
      <form method="POST" action="{% url 'web:login' %}">
        {% csrf_token %}
        <input
          type="text"
          placeholder="Username"
          name="username"
          class="mb-3 w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          class="mb-3 w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
        />
        <input
          class="w-full px-3 py-2 rounded text-white bg-blue-500 focus:bg-blue-600 focus:outline-none"
          type="submit"
          value="Login"
        />
      </form>
    </div>
  </div>
</html>
