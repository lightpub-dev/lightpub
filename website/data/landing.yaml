# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.1.2
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: "Lightpub"
  subtitle: Lightpub - シンプルな ActivityPub サーバー

  # image:
  #   path: "images" # path to image under configured assets directory. default 'images'
  #   filename: "screenshot.png" # filename of your hero image (including file extension)
  #   alt: "Lightpub screenshot" # Optional but recommended
  #   boxShadow: true # default 'false' (excludes .svg images)
  #   rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: インストール
    url: /docs/setup/installation
  cta2Button:
    icon: construction
    btnText: デモサイト
    url: https://test.lightpub.net/client/timeline?public=true

  # info: "**Open Source** AGPL-3.0 Licensed."

# landing.yaml
featureGrid:
  template: feature grid
  weight: 20
  enable: true
  title: Lightpub について
  subtitle: Lightpub は、シンプルさを追求した ActivityPub 準拠の SNSサーバーです。複雑な機能を削ぎ落とし、軽快な動作と使いやすさを実現しました。
  items:
    - title: シンプルなフロントエンド # 4
      icon: favorite
      description: 必要な機能を備えつつ、無駄を省いたインターフェースです。
    - title: 多様な用途
      icon: edit
      description: 短文投稿だけでなく、Markdownを使用した長文ブログとしても活用できます。
    - title: ActivityPub 対応
      icon: web
      description: Mastodon や Misskey などのサーバーと連携し、様々な人と交流できます。
    - title: 軽量な設計
      icon: travel
      description: サーバーのリソース消費量が小さく、非力なマシンでもサーバーを実行できます。
    - title: 簡単なサーバー構築
      icon: dns
      description: Docker compose を使用して簡単にサーバーをセットアップできます。

imageText:
  template: image text
  enable: false
imageCompare:
  template: image compare
  enable: false

